name: main

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install and test
      run: |
        npm install
        npm test
    - name: Deploy to PWS
      uses: louisthomas/cloud-foundry-cli-action@1.0.1
      env:
        CF_API_ENDPOINT: api.run.pivotal.io
        USERNAME: ${{ secrets.PWS_USER }}
        PASSWORD: ${{ secrets.PWS_PASS }}
        ORG: safi
        SPACE: development
        APP_NAME: latest-archlinux
